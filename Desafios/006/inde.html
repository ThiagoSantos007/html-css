<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="favicon.ico">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termospara descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>

        <li><abbr title="Use a tag <p>">Páragrafo</abbr></li>

        <li><abbr title="Use a tag <H1> e as outras seis de tags de nivel">Títulos</abbr></li>
         
        <li><abbr title="Use a tag <img> para colocar imagens no seu HTML">Imagens</abbr></li> 
        
        <li><abbr title="Use a tag <abbr> para usar abreviaçoes no seu texto">Abreviações</abbr></li>

        <li><abbr title="Use a tag <code> para mostar seus códigos no site">Código-Fontes</abbr></li>
        
        <li><abbr title="Use a tag <ol> para gerar listas em ordens">Listas Numeradas</abbr></li>  
            
        <li><abbr title="Use a tag <ul> para listas em que a ordem não altere o fator">Listas com demarcadores</abbr></li>  
    
    </ul>
    
    
</body>
</html>
